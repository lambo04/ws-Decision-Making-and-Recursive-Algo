<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Algorithm Functions</h1>

    <!-- Leap Year Checker -->
    <div class="section">
        <h2>Leap Year Checker</h2>
        <input type="number" id="leapYearInput" placeholder="Enter a year">
        <button onclick="leapYearChecker()">Check Leap Year</button>
        <ul class="results" id="leapYearResults"></ul>
    </div>

    <!-- Ticket Pricing -->
    <div class="section">
        <h2>Ticket Pricing</h2>
        <input type="number" id="ticketPricingInput" placeholder="Enter your age">
        <button onclick="ticketPricing()">Get Ticket Price</button>
        <ul class="results" id="ticketPricingResults"></ul>
    </div>

    <!-- Fibonacci -->
    <div class="section">
        <h2>Fibonacci Sequence</h2>
        <input type="number" id="fibonacciInput" placeholder="Enter position (n)">
        <button onclick="fibonacci()">Get Fibonacci Number</button>
        <ul class="results" id="fibonacciResults"></ul>
    </div>

    <!-- Palindrome Checker -->
    <div class="section">
        <h2>Palindrome Checker</h2>
        <input type="text" id="palindromeInput" placeholder="Enter a string">
        <button onclick="palindromeChecker()">Check Palindrome</button>
        <ul class="results" id="palindromeResults"></ul>
    </div>

    <!-- Power Function -->
    <div class="section">
        <h2>Power Function</h2>
        <input type="number" id="powerBaseInput" placeholder="Enter base">
        <input type="number" id="powerExponentInput" placeholder="Enter exponent">
        <button onclick="powerFunction()">Calculate Power</button>
        <ul class="results" id="powerResults"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
